# 5. FRONTEND (Pintu Masuk Utama)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stockly
      component: frontend
  template:
    metadata:
      labels:
        app: stockly
        component: frontend
    spec:
      containers:
      - name: frontend
        image: stockly-frontend:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5173 # Port aplikasi React/Vue/Next 
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort # Agar bisa dibuka di browser localhost
  selector:
    app: stockly
    component: frontend
  ports:
    - port: 80
      targetPort: 5173
      nodePort: 30001 # Buka http://localhost:30001 di browser