# 1. DATABASE SERVICE (MySQL)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockly-db
spec:
  selector:
    matchLabels:
      app: stockly
      component: database
  template:
    metadata:
      labels:
        app: stockly
        component: database
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "12345678" 
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    app: stockly
    component: database
  ports:
    - port: 3306

---
# 2. BACKEND: INVENTORY
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stockly
      component: inventory
  template:
    metadata:
      labels:
        app: stockly
        component: inventory
    spec:
      containers:
      - name: inventory
        image: stockly-inventory:v1
        imagePullPolicy: Never
        env:
        - name: DB_HOST
          value: "db-service"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: stockly
    component: inventory
  ports:
    - port: 5000 

